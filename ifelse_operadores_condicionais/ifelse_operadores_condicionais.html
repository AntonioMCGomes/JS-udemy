<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If e Else</title>
</head>
<body>
    
    <script>
        if(2 === 2){
            document.write('Algo foi escrito aqui (verdadeiro)!')
        } else {
            document.write('Outra coisa foi dita (falso)!')
        }
    </script>
</body>
</html>
