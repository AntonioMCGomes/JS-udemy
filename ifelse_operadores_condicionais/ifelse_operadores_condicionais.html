<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If e Else</title>
</head>
<body>
    
    <script>
        let nota = prompt('Digite uma nota: ') //Prompt recebe um valor como string
        let media = 7

        if(Number(nota) >= media){
            document.write('Aprovado')
        } else {
            document.write('Reprovado')
        }
    </script>
    
</body>
</html>
