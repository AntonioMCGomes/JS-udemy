<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
</head>
<body>
    

    <script>
        
        //break e continue podem ser utilizados

        let x = 11

        do {
            //O comando será executado ao menos uma vez.
            document.write(x + '<br/>') 
        } while(x <= 10) //false
            //A condição virá depois
    </script>
</body>
</html>
