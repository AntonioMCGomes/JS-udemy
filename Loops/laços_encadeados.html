    <script>

        /*

        for (let y = 1; y <= 10; y++){

            for (let x = 1; x <= 10; x++){
                document.write(y + ' x ' + x + ' = ' + (y * x) + '<br/>')
            }
            document.write('<hr/>')
        }

    </script>
