<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For each</title>
</head>
<body>
    

    <script>

        /*Em arrays, o foreach tem o papel de uma função e não de um loop*/

        let listafuncionarios = ['Rose', 'Capitu', 'Bento', 'Antonio', 'Beyonce']

        //A função forEach depende uma função callback como parâmetro.

        //Que, por sua vez, recebe três parâmetros: valor, indice e array

        //Em JS, funções podem ser atribuídas à variáveis. Dessa, forma é possível encapsulá-la para reutilização. 

        listafuncionarios.forEach(function(valor, indice, array){
            //Lógica
        })

        //forEach atua apenas em índices númericos com início em 0 (zero). Os não núméricos serão ignorados pela função. 


    </script>
</body>
</html>
