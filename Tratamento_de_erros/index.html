<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Erros</title>
</head>
<body>
    



    <script>

        //Array bidimensional
        let video = Array()

        video[1] = Array()
        video[1]['nome'] = 'Fullmetal Alchimist'
        video[1]['categoria'] = 'Anime'

        function getVideo(video){
            //lógica
            //http
            try {
                console.log(video[0]['nome'])
            } catch (e) { //Parâmetro que representa o erro
                console.log('Agora sim podemos tratar o erro!')
                throw new Error('Um erro foi disparado!!!')
                //trow new Error interromperá o script.
            } finally{
                console.log('Sempre passa por aqui (try / catch)')
            }
            
            console.log('A aplicação não morreu!')
        }

        getVideo(video)
    </script>
</body>
</html>
