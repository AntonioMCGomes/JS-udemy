<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade com Loops</title>
</head>
<body>
    


    <script>
        let lista_frutas = Array()

        lista_frutas [1] = 'Banana'
        lista_frutas [2] = 'Manga'
        lista_frutas [3] = 'Morango'
        lista_frutas [4] = 'Uva'

        for (let l in lista_frutas){
            document.write(`${lista_frutas[l]} <br />`) 
        }


    </script>
</body>
</html>
