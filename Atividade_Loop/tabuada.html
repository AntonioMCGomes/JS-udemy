<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    

    <script>
        
        let y = 0

        while (y < 10){
            document.write(`<hr/>`)
            y++

            let x = 1
           
            while (x <= 10) {
                document.write(`${y} x ${x} = ${y*x} <br/>`)
                x++

            }
            
        }
        

        
    </script>
</body>
</html>
