<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting</title>
</head>
<body>
    
    <script>
        /*Conversão do tipo de valor*/

        // Lembrar-se de usar parseInt e parseFloat

        // Para converter números em strings, uso o 'toString() após a variável.'
        let  variavel1 = prompt('Digite algum numero: ')
        let variavel2 =  prompt('Digite outro número: ')

        document.write(Number(variavel1) + Number(variavel2))
    </script>
    
</body>
</html>
