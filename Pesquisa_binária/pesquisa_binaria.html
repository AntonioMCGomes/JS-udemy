    function buscaBinaria(array, valor) {
        let inicio = 0;
        let fim = array.length - 1;

        while (inicio <= fim) {
            let meio = Math.floor((inicio + fim) / 2);

            if (array[meio] === valor) {
                return meio; // Retorna o índice onde o valor foi encontrado
            }

            if (array[meio] < valor) {
                inicio = meio + 1;
            } else {
                fim = meio - 1;
            }
    
        }
        return -1; // Retorna -1 se o valor não for encontrado
    }

    


    // Exemplo de uso:
    const array = [1, 3, 5, 7, 9, 11, 9, 56, 33, 12];
    const valor = 12;
    const resultado = buscaBinaria(array, valor);

    console.log(resultado); // Saída: 3 (índice do valor 7 no array)
