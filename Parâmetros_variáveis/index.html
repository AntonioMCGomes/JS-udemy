<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parâmetros variáveis</title>
</head>
<body>
    

    <script>

        //(Arguments)Instrução para funções que retorna um objeto (variável local) com características de arrays. Entretanto, não há como usar métodos de arrays.
        
        //Função void, não retorna nenhum valor.

        function soma () {
            
            let resultado = 0
            
            for (let i in arguments){
                resultado += arguments[i]
            }
            return resultado
        }

        console.log(soma(1, 5, 3-1, 'false'))

    </script>
</body>
</html>
