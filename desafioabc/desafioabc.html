<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deafio</title>
</head>
<body>

    <script>
        let a = 10
        let b = 20
        let c = null
        document.write(`A vale ${a} <br>`)
        document.write(`B vale ${b}`)
        document.write(`<hr>`)
        
        c = a
        a = b
        b = c
         
        
        document.write(`Invertido. A vale ${a} <br>`)
        document.write(`Invertido. B vale ${b} <br>`)






    </script>
</body>
</html>
